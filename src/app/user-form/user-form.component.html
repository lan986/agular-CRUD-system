<form #userform=ngForm (ngSubmit)="submit(userform)"  *ngIf="add">

    <div class="form-group row">
        <label for="firstName" class="col-sm-2 col-form-label mb-5">FirstName</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="firstName"   name="firstName"required [(ngModel)]="model.firstName"
          #fname="ngModel">
          <div class= "alert alert-danger" *ngIf="!fname.valid && fname.touched">name is required
        </div>
        </div>
      </div>
      

      <div class="form-group row">
        <label for="lastName" class="col-sm-2 col-form-label mb-5">lastName</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lastName"  name="lastName"required [(ngModel)]="model.lastName"
          #Lname="ngModel">
          <div class= "alert alert-danger" *ngIf="!Lname.valid && Lname.touched">lastname is required
        </div>
        </div>
      </div>


    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label mb-5">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3"  name="email" required [(ngModel)]="model.email"
        #email="ngModel">
        <div class= "alert alert-danger" *ngIf="!email.valid && email.touched">email is required
        </div>
      </div>
    </div>
   
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary " name="submit " [disabled]="!userform.valid" >Submit</button>
        <button type="button" class="btn btn-primary m-5" name="back " routerLink="/" >back</button>
      </div>
      
    </div>
  </form>
